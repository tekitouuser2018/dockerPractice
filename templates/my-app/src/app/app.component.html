<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<h2>Here are contents: </h2>

<br><br>
<div>
  <table mat-table [dataSource]="contents" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID  </th>
      <td mat-cell *matCellDef="let content"> {{content.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> NAME  </th>
      <td mat-cell *matCellDef="let content"> {{content.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="contentsHeader"></tr>
    <tr mat-row *matRowDef="let row; columns: contentsHeader;"></tr>
  </table>
</div>
<router-outlet></router-outlet>
